<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM maps fun</title>

  <script src="map.js"></script>
  <link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
  <div id="clipbox">
    <canvas id="main" width="1500" height="1500"></canvas>
  </div>
  <pre>
    A map of Toronto taken from OSM data.

    Move around the map by dragging.
    Zoom in by double clicking, and zoom out by right clicking.
  </pre>
  <pre id="console"></pre>
</body>
</html>
